<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap1</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-primary ">
	<div class="container">
		<div class="form-group mx-auto px-5 py-2 mt-4 bg-white">
			<div class="row">
				<div class="col-md-12">
			<h1>Sign In</h1>
			<p class="text-muted">Please fill in this form to create an account</p>
		</div>
		<div class="col-md-12">
            <div class="form-row">
            <div class="col-md-6 mb-4">
			<input type="text" class="form-control bg-light border-0" id="First Name" placeholder="First Name">
		 </div>
                    <div class="col-md-6 mb-4">
                    	<input type="text" class="form-control bg-light border-0" id="Last Name" placeholder="Last Name">
                    </div>
                    <div class="col-12 mb-4">
                    	<input type="email" class="form-control bg-light border-0" id="Email" placeholder="Email">
                    </div>
                    <div class="col-12 mb-4">
                    	<input type="password" class="form-control bg-light border-0" id="pwd" placeholder="Password">
                    </div>
                    <div class="col-md-12 mb-2">
                    	<input type="password" class="form-control bg-light border-0" id="cfpwd" placeholder="Confirm Password">
                    </div>
                    <div class="form-group form-check">
                    	<label class="form-check-label">
                    		<input class="form-check-input" type="checkbox" name="terms"> I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
                    	</label>
                    </div>
                    <div class="col-sm-12 col-4 mb-4 mx-auto">
                    	<button type="button" class="btn btn-primary mx-auto small-button" style="width: 100%;">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="text-center text-white">
        <p class="text-light">Already have an account? <a href="#" class="text-white">Login here</a></p>
    </div>
</body>
</html>
